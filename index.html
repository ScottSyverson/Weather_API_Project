<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Weather API Project</title>
</head>

<body>
    <div class="page">



        <div class="header container">
            <h1>FORECAST</h1>
            <h3 class="location"></h3>
        </div>
        <div class="container "></div>

        <div class="weekForecast container  ">


            <div class="1 oddDay Day-1 day ">


                <h3 class="todayDate " id="todayDate">Day 1</h3>
                <h1 class="currentTemp "></h1>
                <h3 class="temp0"></h3>
                <h3 class="temp1"></h3>
                <h3 class="condition0"></h3>
                <img class="conditionIcon0" src=""></img>


            </div>

            <div class="evenDay Day-2 day">
                <h3 id="Day2">Day 2</h3>
                <h3 class="temp2"></h3>
                <h3 class="temp3"></h3>
                <h3 class=" condition2"></h3>
                <img class="conditionIcon2" src=""></img>
            </div>
            <div class="oddDay Day-3 day">
                <h3 id="Day3">Day 3</h3>
                <h3 class="temp4"></h3>
                <h3 class="temp5"></h3>
                <h3 class="condition4"></h3>
                <img class="conditionIcon4" src=""></img>
            </div>
            <div class="evenDay Day-4 day">
                <h3 id="Day4">Day 4</h3>
                <h3 class="temp6"></h3>
                <h3 class="temp7"></h3>
                <h3 class="condition6"></h3>
                <img class="conditionIcon6" src=""></img>
            </div>
            <div class="oddDay Day-5 day">
                <h3 id="Day5">Day 5</h3>
                <h3 class="temp8"></h3>
                <h3 class="temp9"></h3>
                <h3 class="condition8"></h3>
                <img class="conditionIcon8" src=""></img>
            </div>
            <div class="evenDay Day-6 day">
                <h3 id="Day6">Day 6</h3>
                <h3 class="temp10"></h3>
                <h3 class="temp11"></h3>
                <h3 class="condition10"></h3>
                <img class="conditionIcon10" src=""></img>
            </div>
            <div class="oddDay Day-7 day">
                <h3 id="Day7">Day 7</h3>
                <h3 class="temp12"></h3>
                <h3 class="temp13"></h3>
                <h3 class="condition12"></h3>
                <img class="conditionIcon12" src=""></img>
            </div>


        </div>


    </div><!--END PAGE-->

</body>

<script type="text/javascript" src=app.js></script>

</html>
