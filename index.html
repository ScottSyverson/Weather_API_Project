<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <title>Weather API Project</title>
</head>
<body>
    <div class="header container">
        <div class="row">
            <h1>FORECAST</h1>
            <h3 class="location ">location</h3>
        </div>
    </div>
    <div class="weekForecast container col-12">
        <div class="row">

            <ul>
                <li class ="1 oddDay Day-1 col-12">
                    <h3 id="todayDate">Day 1</h3>
                    <h1 class="currentTemp">
                    </h1>
                    <h3 class="temp">temperature</h3>
                    <h3 class="condition0"></h3>
                    <img class="conditionIcon0" src=""></img>

                </li>
                <li class ="evenDay Day-2">
                    <h3 id = "Day2">Day 2</h3>
                    <h3 class="temp">temperature</h3>
                    <h3 class=" condition2"></h3>
                    <img class="conditionIcon2" src=""></img>
                </li>
                <li class ="oddDay Day-3">
                    <h3 id = "Day3">Day 3</h3>
                    <h3 class="temp">temperature</h3>
                    <h3 class="condition4"></h3>
                    <img class="conditionIcon4" src=""></img>
                </li>
                <li class ="evenDay Day-4">
                    <h3 id = "Day4">Day 4</h3>
                    <h3 class="temp">temperature</h3>
                    <h3 class="condition6"></h3>
                    <img class="conditionIcon6" src=""></img>
                </li>
                <li class ="oddDay Day-5">
                    <h3 id = "Day5">Day 5</h3>
                    <h3 class="temp">temperature</h3>
                    <h3 class="tryThis5 condition8"></h3>
                    <img class="conditionIcon8" src=""></img>
                </li>
                <li class ="evenDay Day-6">
                    <h3 id = "Day6">Day 6</h3>
                    <h3 class="temp">temperature</h3>
                    <h3 class="condition10"></h3>
                    <img class="conditionIcon10" src=""></img>
                </li>
                <li class ="oddDay Day-7">
                    <h3 id = "Day7">Day 7</h3>
                    <h3 class="temp">temperature</h3>
                    <h3 class="condition12"></h3>
                    <img class="conditionIcon12" src=""></img>
                </li>
            </ul>
        </div>
    </div>

</body>

<script type="text/javascript" src=app.js></script>

</html>
